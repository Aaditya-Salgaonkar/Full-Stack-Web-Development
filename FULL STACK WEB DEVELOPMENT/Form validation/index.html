<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-6 p-3 mb-5 bg-white rounded ">
                <h1 class="pos">FORM</h1>
                <table class="table">
                    <tr>
                        <td><input type="text" id="username" class="formcontrol" placeholder="username">
                        <small id="username_error"></small>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" id="email" class="formcontrol" placeholder="email address">
                            <small id="email_error"></small>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" id="password"class="formcontrol" placeholder="password">
                            <small id="password_error"></small></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="confirmpassword"class="formcontrol" placeholder="confirmpassword">
                            <small id="confirmpassword_error"></small></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="Submit" onclick="submit()" class="btn btn-primary">
                            </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
